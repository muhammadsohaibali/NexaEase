<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | NexaEase Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="/assets/public/imgs/nexa-ease-symbol.png">
  <link rel="stylesheet" href="/assets/admin/css/components/root.css">
  <link rel="stylesheet" href="/assets/admin/css/components/loader.css">
  <link rel="stylesheet" href="/assets/admin/css/components/notifier.css" />
  <link rel="stylesheet" href="/assets/admin/css/products.css">
</head>

<body>
  <div id="notify"></div>

  <div class="dashboard-container">
    <!-- Sidebar (same as dashboard) -->
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-store-alt"></i>
        <div>
          <span>NexaEase</span>
          <a target="_blank" href="/">View Site</a>
        </div>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="/admin"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
          </li>
          <li class="active">
            <a href="/admin/products"><i class="fas fa-shopping-bag"></i> <span>Products</span></a>
          </li>
          <li>
            <a href="/admin/orders"><i class="fas fa-receipt"></i> <span>Orders</span></a>
          </li>
          <li>
            <a href="/admin/contacts"><i class="fas fa-message"></i> <span>Contacts</span></a>
          </li>
          <li>
            <a href="/admin/customers"><i class="fas fa-users"></i> <span>Customers</span></a>
          </li>
          <li>
            <a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a>
          </li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <div class="user-profile">
          <div>
            <span class="username">Logout</span>
          </div>
          <i class="fas fa-sign-out"></i>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <div class="header-left">
          <h1>Products</h1>
        </div>
        <div class="header-right">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search products..." />
          </div>
          <div class="quick-actions">
            <button class="btn btn-primary">
              <i class="fas fa-plus"></i> Add Product
            </button>
          </div>
        </div>
      </header>

      <!-- Products Filters -->
      <section class="filters-section">
        <div class="filter-group">
          <label>Category</label>
          <select id="categories-selector">
            <option>All Categories</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Status</label>
          <select>
            <option>All Status</option>
            <option>Available</option>
            <option>Low Stock</option>
            <option>Out of Stock</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Sort By</label>
          <select>
            <option>Newest First</option>
            <option>Oldest First</option>
            <option>Price: Low to High</option>
            <option>Price: High to Low</option>
            <option>Reviews</option>
            <option>Rating</option>
          </select>
        </div>
        <button class="btn btn-text">
          <i class="fas fa-sync-alt"></i> Reset
        </button>
      </section>

      <!-- Products Table -->
      <section class="products-table-section">
        <div class="card">
          <div class="card-header">
            <h3>All Products</h3>
          </div>
          <div id="loading-overlay" class="div-loader">
            <span class="loader"></span>
          </div>
          <div class="card-body">
            <table id="products-table" class="products-table" style="display: none;">
              <thead>
                <tr>
                  <th>S. No</th>
                  <th>Product</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Status</th>
                  <th>On Site</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>

            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/assets/admin/js/components/loader.js"></script>
  <script src="/assets/admin/js/components/notifier.js"></script>
  <script src="/assets/admin/js/products.js"></script>
</body>

</html>
